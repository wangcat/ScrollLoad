<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="jquery-1.8.3.min.js"></script>
    <script src="ScrollLoad.js"></script>
    
    <style>
        ul { min-height: 1000px;margin-bottom: 2000px;}
        li { min-height: 50px;}
    </style>
</head>
<body>

    <ul>
        <li>init page</li>
        <li>init page</li>
        <li>init page</li>
        <li>init page</li>
        <li>init page</li>
        <li>init page</li>
        <li>init page</li>
        <li>init page</li>
        <li>init page</li>
        <li>init page</li>
    </ul>
    
    <script>

        $(function () {
            //$('body').scrollload(bind);
            $('ul').scrollload(bind);
        });

        var page = 1;
        function bind() {
            for (var i = 0; i < 20; i++) {
                $('ul').append('<li>page: ' + page + ' - row: ' + i + '</li>');
            }
            page++;
        }

    </script>
</body>
</html>
